<!doctype html>
<html>

<head>
    <title>Smart Study Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">ðŸ“š Navigation</div>
            <nav class="sidebar-nav">
                <button class="nav-btn active" onclick="showSection(event, 'dashboard')">ðŸ“Š Dashboard</button>
                <button class="nav-btn" onclick="showSection(event, 'subject')">ðŸ“– Subject Management</button>
                <button class="nav-btn" onclick="showSection(event, 'schedule')">ðŸ“… Schedule Planner</button>
                <button class="nav-btn" onclick="showSection(event, 'task')">âœ“ Task Manager</button>
            </nav>
            <div class="sidebar-footer">
                <button onclick="toggleTheme()">Theme</button>
                <button onclick="resetData()">Reset</button>
            </div>
        </aside>

        <main class="main-content">
            <header>
                <h1>Smart Study Planner</h1>
                <p>Simple & Easy Planner</p>
            </header>

    <section>
        <h2>Dashboard Overview</h2>
        <div class="dashboard">
            <div class="card">
                <div class="number" id="subCount">0</div>
                <div>Subjects</div>
            </div>
            <div class="card">
                <div class="number" id="taskCount">0</div>
                <div>Pending Tasks</div>
            </div>
            <div class="card">
                <div class="number" id="schedCount">0</div>
                <div>Schedules</div>
            </div>
            <div class="card">
                <div class="number" id="completedCount">0</div>
                <div>Completed</div>
            </div>
        </div>
        <div id="deadlineAlerts"></div>
        <p><b>Today's Schedule:</b></p>
        <ul id="today"></ul>
    </section>

    <div>
        <section>
            <h2>Subject Management</h2>
            <input id="subject" placeholder="Subject Name" />
            <select id="priority">
                <option>High</option>
                <option>Medium</option>
                <option>Low</option>
            </select>
            <input id="subjectNotes" placeholder="Notes (optional)" />
            <button onclick="addSubject()">Add Subject</button>
            <ul id="subjectList"></ul>
        </section>

        <section>
            <h2>Schedule Planner</h2>

            <div>
                <select id="day">
                    <option>Monday</option>
                    <option>Tuesday</option>
                    <option>Wednesday</option>
                    <option>Thursday</option>
                    <option>Friday</option>
                    <option>Saturday</option>
                    <option>Sunday</option>
                </select>
                <input type="time" id="time" />
                <input type="time" id="endTime" placeholder="End Time" />
                <input placeholder="Subject" id="schedSub" />
                <button onclick="addSchedule()">Add Schedule</button>
                <div id="conflictWarning"></div>
                <ul id="scheduleList"></ul>
            </div>

            <div>
                <p class="small">Weekly Overview:</p>
                <ul id="weeklyView"></ul>
            </div>
        </section>

        <section>
            <h2>Task Manager</h2>
            <input placeholder="Assignment / Exam" id="task" />
            <select id="taskType">
                <option>Assignment</option>
                <option>Exam</option>
                <option>Project</option>
                <option>Quiz</option>
            </select>
            <input type="date" id="date" />
            <select id="taskPriority">
                <option>High</option>
                <option>Medium</option>
                <option>Low</option>
            </select>
            <button onclick="addTask()">Add Task</button>
            <ul id="taskList"></ul>
        </section>
        </main>
    </div>

    <script src="script.js"></script>
